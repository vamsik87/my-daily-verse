
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Sanctuary Bible</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Digital Sanctuary Bible">
    <link rel="apple-touch-icon" href="/assets/icon-192.png">
    <meta name="msapplication-TileColor" content="#4f46e5">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom": "https://esm.sh/react-dom@^19.1.1",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-slate-900">
    <!-- Loading fallback -->
    <div id="loading" class="flex items-center justify-center h-screen">
      <div class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
        <p class="text-gray-600">Loading Digital Sanctuary Bible...</p>
      </div>
    </div>
    
    <!-- Error fallback -->
    <div id="error" class="hidden flex items-center justify-center h-screen">
      <div class="text-center p-8">
        <h1 class="text-2xl font-bold text-red-600 mb-4">Loading Error</h1>
        <p class="text-gray-600 mb-4">There was an error loading the application.</p>
        <button onclick="location.reload()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
          Reload Page
        </button>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // In development, aggressively unregister any existing service workers to avoid stale caches
      (async () => {
        const isLocal = ['localhost', '127.0.0.1'].includes(location.hostname);
        if (isLocal && 'serviceWorker' in navigator) {
          const regs = await navigator.serviceWorker.getRegistrations();
          for (const reg of regs) {
            try { await reg.unregister(); } catch {}
          }
          if (window.caches?.keys) {
            const keys = await caches.keys();
            for (const key of keys) {
              try { await caches.delete(key); } catch {}
            }
          }
        }
      })();

      // Error handling for module loading
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('error').classList.remove('hidden');
      });
      
      // Check if React app loads within 10 seconds
      setTimeout(function() {
        if (document.getElementById('root').children.length === 0) {
          console.error('React app failed to load');
          document.getElementById('loading').classList.add('hidden');
          document.getElementById('error').classList.remove('hidden');
        }
      }, 10000);
      
      // Only register a service worker in production-like hosts
      if ('serviceWorker' in navigator && !['localhost', '127.0.0.1'].includes(location.hostname)) {
        // Register service worker with timeout
        const registerSW = async () => {
          try {
            const registration = await navigator.serviceWorker.register('/service-worker.js', {
              scope: '/'
            });
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
            
            // Check for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New content is available, refresh the page
                  window.location.reload();
                }
              });
            });
          } catch (err) {
            console.log('ServiceWorker registration failed: ', err);
          }
        };

        // Register immediately if page is already loaded
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', registerSW);
        } else {
          registerSW();
        }
      }
    </script>
  </body>
</html>
